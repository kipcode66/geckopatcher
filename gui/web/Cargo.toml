[package]
name = "web-gui-patcher"
version = "0.1.0"
edition = "2021"
rust-version = "1.65"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
egui = "^0.22"
eframe = { version = "^0.22", default-features = false, features = [
    "accesskit",     # Make egui comptaible with screen readers. NOTE: adds a lot of dependencies.
    "default_fonts", # Embed the default egui fonts.
    "glow",          # Use the glow rendering backend. Alternative: "wgpu".
    "persistence",   # Enable restoring app state when restarting the app.
] }
rfd = {version = "^0.11", default-features = false, features = ["xdg-portal"]}
log = "^0.4"
flume = "^0.10"

# You only need serde if you want app persistence:
serde = { version = "^1.0", features = ["derive"] }

# web dependencies:
geckolib = { path = "../../geckolib", default-features = false, features = ["log", "web"] }
eyre = "^0.6"
yew = { version = "^0.20", default-features = false, features = ["csr"]}
console_log = "^1.0"
js-sys = "^0.3"
wasm-bindgen = "^0.2"
wasm-bindgen-futures = "^0.4"
serde-wasm-bindgen = "^0.5"
wee_alloc = {version="^0.4", optional = true}
console_error_panic_hook = { version = "^0.1", optional = true }
async-std = "^1.12"

[dependencies.web-sys]
version = "^0.3"
features = [
    "HtmlSelectElement",
    "HtmlOptionElement",
    "HtmlOptionsCollection",
    "HtmlInputElement",
    "MessageChannel",
    "MessagePort",
    "Worker",
    "WorkerOptions",
    "WorkerType",
    "WorkerGlobalScope",
    "FileSystem",
    "FileSystemFileHandle",
    "FileSystemWritableFileStream",
    "FileSystemSyncAccessHandle",
    "FileSystemReadWriteOptions",
    "console",
    "Window",
]

[features]
default = ["console_error_panic_hook", "generic_patch"] # wee_alloc
generic_patch = []